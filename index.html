<body>
  <div class="signup">


    <h1>Sign Up</h1>
    <h4>Sign up with</h4>
    <button id="btn1" type="button"><i class="icons fab fa-google fa-bars fa-2x"></i></button>
    <button id="btn1" type="button"><i class="icons fab fa-facebook-f fa-bars fa-2x"></i></button>
    <form>
      <div class="form_container">

        <div class="form_element">
          <label for="name">Name</label><br>
          <input type="text" name="name" value="Enter full name"><br>
        </div>

        <div class="form_element">
          <label for="email">Email</label><br>
          <input type="text" name="email" value="example@example.com"><br>
        </div>

        <div class="form_element">
          <label for="password">Password</label><br>
          <input type="password" name="pass" value="Atleast 8 Characters, 1 Symbol" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters" required"><br>
        </div>

        <div class="form_element">
          <button id="btn2" type="button" name="button">Create an account</button>
        </div>
        <h5>Already have an account? <a href="#">Sign In</a></h5>
      </div>
    </form>
  </div>
</body>

</html>
